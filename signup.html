<head>

  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>

<body>
    <nav>
        <label class="logo"> <img src="https://www.logolynx.com/images/logolynx/9c/9c0d38dfefbb1a00369d482de4e96c4a.jpeg" alt="Booking"/> </label>
    
        <ul>
            <li><a class="active" href="index.html">Espanol</a></li>
            <li><a href="place.html">Resort</a></li>
            <li><a href="#">Supports</a></li>
            <li><a href="book.html">Bookings</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign up</a></li>
        </ul>
    </nav>
    <div>
        <img src="https://www.travelocity.com/_dms/interstitial/logo.svg?locale=en_US&siteid=80001"/>
    </div>

    <form action="">
        <h2>Sign up</h2>
        <p>Full Name</p>
        <input type="text" name="name" id="name" placeholder="ENTER FULL NAME"/>
        <p>Email</p>
        <input type="email" name="email" id="email" placeholder="ENTER EMAIL"/>
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="ENTER PASSWORD"/>
        <span><i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i></span>
        <div id="term">
        <p>By signing up, I accept the <a href="">Terms of Service</a> and acknowledge the <a href="">Privacy Policy</a></p>
        </div>
        <input type="submit" name="signup" id="signup" value="SIGN UP"/>
        <div id="last">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
    </form>
</body>
<script src="./signup.js">

</script>
