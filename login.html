<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <img src="https://www.travelocity.com/_dms/interstitial/logo.svg?locale=en_US&siteid=80001"/>
    </div>

    <form action="" id="form1">
        <h2>Sign In</h2>
        <p>Email</p>
        <input type="email" name="email" id="email" placeholder="ENTER EMAIL"/>
        <p>Password</p>
        <input type="password" name="password" id="password" placeholder="ENTER PASSWORD"/>
        <span id="span1"><i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i></span>
        <input type="submit" name="signin" id="signin" value="SIGN IN"/>
        <img id="gl" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png"/>
        <input type="submit" name="signup" id="google" value="CONTINUE WITH GOOGLE"/>
        <div id="last">
            <p>Don't have an account? <a href="signup.html">Sign In</a></p>
        </div>
    </form>
</body>
<script src="./login.js"></script>
</script>
</html>
